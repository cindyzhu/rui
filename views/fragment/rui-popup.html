<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8" />
<meta name="viewport" content="initial-scale=1,maximum-scale=1,minimum-scale=1,user-scalable=no" />
<title>rui-popup</title>
<meta name="apple-mobile-web-app-capable" content="yes" />
<meta name="apple-mobile-web-app-status-bar-style" content="black" />
<meta name="format-detection" content="telephone=no,email=no" />
<link rel="stylesheet" href="/assets/app.css">
<style>
    h2{
        margin: 10px;
    }
</style>
</head>
<body>
  <div class="rui-modal rui-modal-bottom">
    <div class="cont rui-popup">
      <header class="hd rui-header">
        <h3 class="title">日期选择</h3>
        <div class="regret">取消</div>
        <div class="affirm">确定</div>
      </header>
      <div class="bd">
        <div class="rui-picker"><span class="mask"></span>
          <ul class="list">
            <li class="item">1</li>
            <li class="item">2</li>
            <li class="item">3</li>
            <li class="item">4</li>
            <li class="item">5</li>
            <li class="item">6</li>
            <li class="item">7</li>
          </ul>
        </div>
      </div>
    </div>
  </div>
</body>
</html>
